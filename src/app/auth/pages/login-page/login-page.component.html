
<div class="">
  <div class="flex-column my-3">
    <h2 class="text-center text-3xl font-bold text-magenta-400 mb-3">INICIO DE SESIÓN</h2>
    <div class="bg-secondary rounded-full w-fit h-[12em] mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="fill-slate-50 w-auto h-[12em]" viewBox="0 0 24 24"><path d="M12 1.25a4.75 4.75 0 1 0 0 9.5 4.75 4.75 0 0 0 0-9.5ZM8.75 6a3.25 3.25 0 1 1 6.5 0 3.25 3.25 0 0 1-6.5 0ZM12 12.25c-2.04 0-3.922.47-5.322 1.27C5.3 14.308 4.25 15.51 4.25 17s1.05 2.692 2.428 3.48c1.4.8 3.283 1.27 5.322 1.27 2.04 0 3.922-.47 5.322-1.27 1.378-.788 2.428-1.99 2.428-3.48s-1.05-2.692-2.428-3.48c-1.4-.8-3.283-1.27-5.322-1.27ZM5.75 17c0-.72.517-1.517 1.672-2.177 1.134-.648 2.751-1.073 4.578-1.073 1.827 0 3.444.425 4.578 1.073 1.155.66 1.672 1.458 1.672 2.177 0 .72-.517 1.517-1.672 2.177-1.134.648-2.751 1.073-4.578 1.073-1.827 0-3.444-.425-4.578-1.073C6.267 18.517 5.75 17.72 5.75 17Z" clip-rule="evenodd"/></svg>
    </div>
  </div>
  <form class="mt-3 gap-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="input w-full">
      <img class="h-[1.4em] opacity-50" src="icons/mention-square-svgrepo-com.svg">
      <input type="email" required placeholder="Correo" formControlName="email"/>
    </label>
    <label class="input w-full">
      <img class="h-[1.4em] opacity-50" src="icons/key-svgrepo-com.svg">
      <input type="password" required placeholder="Contraseña" formControlName="password"/>
    </label>
    <button class="btn btn-secondary mt-3 w-full" type="submit">ENTRAR</button>
    <p class="mt-3">¿No tienes una cuenta? <a routerLink="/auth/sign-up">Crea una aquí.</a></p>
  </form>
  @if(hasError()) {
  <div
    role="alert"
    class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span>Por favor revise la información ingresada.</span>
  </div>
  }
</div>
